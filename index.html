<!DOCTYPE html>
<html>
<head>
    <title>FSH</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="pixi.js"></script>
</head>
<body>
<script>
    let left = false
    let speed = 10
    //making the window / application
    let app = new PIXI.Application({ width: 640, height: 360 });
    //showing the application on the screen
    document.body.appendChild(app.view);
    // Load a sprite
    let sprite = PIXI.Sprite.from('spaceship.png');
    //add sprite to the stage
    app.stage.addChild(sprite);
    //Variable to count the seconds the game has been running
    let elapsed = 0.0;
    //Ontick
    app.ticker.add((delta) => {
        if (sprite.x < -100){
            left = false;
        }
        if(sprite.x > 400){
            left = true;
        }
        if (left){
            sprite.x -= speed
        }else{
            sprite.x += speed
        }
    });

</script>
</body>
</html>
